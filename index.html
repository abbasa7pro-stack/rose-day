<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Zainy ðŸŒ¹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2b0a0f, #000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: "Georgia", serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      font-weight: normal;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    /* Rose */
    #rose img {
      width: 120px;
      cursor: pointer;
      animation: breathe 5s ease-in-out infinite;
      filter: drop-shadow(0 8px 18px rgba(255,80,100,0.6));
      transition: transform 0.6s, filter 0.6s;
    }

    @keyframes breathe {
      0%   { transform: scale(1) rotate(-1deg); }
      50%  { transform: scale(1.06) rotate(1deg); }
      100% { transform: scale(1) rotate(-1deg); }
    }

    .glow img {
      filter: drop-shadow(0 0 30px rgba(255,120,150,0.9));
    }

    p {
      margin-top: 30px;
      font-size: 16px;
      max-width: 300px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Petals */
    .petal {
      position: absolute;
      top: -40px;
      width: 18px;
      height: 18px;
      background: radial-gradient(circle, #ff5f7e, #b11226);
      border-radius: 50% 50% 50% 0;
      transform: rotate(45deg);
      opacity: 0.8;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>For you, Zainy ðŸŒ¹</h1>

  <div id="rose">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Rose_flower.svg"
      alt="Rose"
    />
  </div>

  <p>
    This rose breathes softly,<br>
    just like my thoughts of you.<br><br>
    Tap it once â€”<br>
    and let it fall for you.
  </p>

  <script>
    const rose = document.getElementById("rose");
    let petalsDropped = false;

    rose.addEventListener("click", () => {
      rose.classList.add("glow");
      setTimeout(() => rose.classList.remove("glow"), 600);

      if (!petalsDropped) {
        petalsDropped = true;
        dropPetals();
      }
    });

    function dropPetals() {
      for (let i = 0; i < 18; i++) {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(petal);

        setTimeout(() => petal.remove(), 7000);
      }
    }
  </script>

</body>
</html>

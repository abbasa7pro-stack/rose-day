<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #300b14, #000);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: "Georgia", serif;
  color: #fff;
  overflow: hidden;
  text-align: center;
}

h1 {
  font-weight: normal;
  margin-bottom: 10px;
  opacity: 0;
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* Rose */
#rose img {
  width: 160px;
  margin: 25px 0;
  cursor: pointer;
  animation: breathe 5s ease-in-out infinite;
  filter: drop-shadow(0 12px 28px rgba(255,80,120,0.7));
  transition: transform 0.4s ease, filter 0.4s ease;
}

@keyframes breathe {
  0% { transform: scale(1) rotate(-0.8deg); }
  50% { transform: scale(1.07) rotate(0.8deg); }
  100% { transform: scale(1) rotate(-0.8deg); }
}

#rose img:hover {
  transform: scale(1.12);
}

.glow {
  filter: drop-shadow(0 0 40px rgba(255,120,160,1));
}

/* Message */
#message {
  font-size: 16px;
  max-width: 320px;
  min-height: 60px;
  line-height: 1.6;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 1.5s;
}

/* Final paragraph */
#finalMessage {
  font-size: 18px;
  max-width: 360px;
  line-height: 1.8;
  margin-top: 25px;
  opacity: 0;
  transform: translateY(25px);
  transition: opacity 2.5s ease, transform 2.5s ease;
}

#finalMessage.show {
  opacity: 1;
  transform: translateY(0);
}

/* Petals */
.petal {
  position: absolute;
  top: -30px;
  width: 18px;
  height: 18px;
  background: radial-gradient(circle, #ff6b8a, #b11226);
  border-radius: 50% 50% 50% 0;
  transform: rotate(45deg);
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>
